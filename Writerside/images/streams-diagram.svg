<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Shell box -->
  <rect x="150" y="100" width="100" height="100" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <text x="200" y="155" text-anchor="middle" font-family="sans-serif">Shell</text>
  
  <!-- stdin -->
  <path d="M50,150 L150,150" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="100" y="140" text-anchor="middle" font-family="sans-serif" fill="#4CAF50">stdin</text>
  
  <!-- stdout -->
  <path d="M250,130 L350,130" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="300" y="120" text-anchor="middle" font-family="sans-serif" fill="#2196F3">stdout</text>
  
  <!-- stderr -->
  <path d="M250,170 L350,170" stroke="#F44336" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="300" y="190" text-anchor="middle" font-family="sans-serif" fill="#F44336">stderr</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
